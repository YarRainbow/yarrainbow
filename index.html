<script>
    var height = window.innerHeight;

    var a = setInterval(function () {
        if (!window.INPUT_ACTIVE) {
            resize();
        }
    }, 500);

    window.addEventListener("resize", function () {
        resize();
    });

    var resize = function () {
        if (!window.INPUT_ACTIVE) {
            var newHeight = window.innerHeight;
            if (newHeight != height) {
                height = newHeight;
                document.getElementById("gamePlace").style.height = height + "px";
                window.scrollTo({top: 0});
            }
        }
    };
</script>
